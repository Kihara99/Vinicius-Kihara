<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o CSS personalizado do site -->
    <link rel="stylesheet" href="style.css"> 
    <!-- Título da página que aparece na aba do navegador -->
    <title>Vinicius Kihara - Contato</title>
    <style>
        /* Estilização global para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Estilização do formulário de contato */
        .contact-form {
            background-color: #000000;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .contact-form h2 {
            margin-bottom: 15px;
            color: #04f397;
            text-align: center;
        }

        .contact-form label {
            font-size: 14px;
            color: #04f397;
            margin-bottom: 5px;
            display: block;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #04f397;
            border-radius: 5px;
            font-size: 14px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 100px;
        }

        .contact-form button {
            display: inline-block;
            padding: 1rem 2.8rem;
            background-color: black;
            border-radius: 4rem;
            font-size: 1.6rem;
            color: #04f397;
            letter-spacing: 0.3rem;
            font-weight: 600;
            border: 2px solid #04f397;
            transition: 0.3s ease;
            cursor: pointer;
        }

        .contact-form button:hover {
            transform: scale3d(1.03);
            background-color: #04f397;
            color: black;
            box-shadow: 0 0 25px #04f397;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo do site, com um caractere em japonês -->
     <a href="#" class="logo">木原</a>

     <nav>
        <!-- Links de navegação -->
        <a href="index.html" class="active">Sobre mim</a>
        <a href="formacao.html">Formação</a>
        <a href="experiencia.html">Experiência</a>
        <a href="portfolio.html">Portfólio</a>
        <a href="Contato.html">Contato</a>
     </nav>
 </header>
    <!-- Formulário de contato -->
    <form class="contact-form">
        <h2>Entre em Contato</h2>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
